<!DOCTYPE hmtl>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Library</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h3 class="container">Evento</h3></br>	
	
	<div th:each="evento : ${evento}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
		<form method="post">
			Nome do Livro:<input type="text" value="" name="nomeLivro"/>
			Genero: <input type="text" value="" name="genero"/>
			<button type="submit" class="waves-effect waves-light btn-small">Adicionar</button>
		</form>
	</div>
	
	
		<h3 class="container"><a href="/eventos" class="waves-effect waves-light btn-small">Voltar</a></h3>
	
	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
