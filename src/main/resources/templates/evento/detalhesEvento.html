<!DOCTYPE hmtl>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Library</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<header>
		<nav class="nav-extended">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Logo</a> <a href="#"
					data-target="mobile-demo" class="sidenav-trigger"><i
					class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li>
					<li><a href="collapsible.html">JavaScript</a></li>
				</ul>
			</div>
			<div class="nav-content">
				<ul class="tabs tabs-transparent">
					<li class="tab"><a href="#test1">Test 1</a></li>
					<li class="tab"><a class="active" href="#test2">Test 2</a></li>
					<li class="tab disabled"><a href="#test3">Disabled Tab</a></li>
					<li class="tab"><a href="#test4">Test 4</a></li>
				</ul>
			</div>
		</nav>

		<ul class="sidenav" id="mobile-demo">
			<li><a href="sass.html">Sass</a></li>
			<li><a href="badges.html">Components</a></li>
			<li><a href="collapsible.html">JavaScript</a></li>
		</ul>

		<div id="test1" class="col s12">Test 1</div>
		<div id="test2" class="col s12">Test 2</div>
		<div id="test3" class="col s12">Test 3</div>
		<div id="test4" class="col s12">Test 4</div>
	</header>


	<h3 class="container">Evento</h3>
	</br>

	<div th:each="evento : ${evento}" class="container">
		<div class="row">
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text="${evento.data}"></span>
			</p>
			<p>
				Horario: <span th:text="${evento.horario}"></span>
			</p>
		</div>

		<th:block th:include="mensagemValidacao"></th:block>

		<form method="post">
			Nome do Livro:<input type="text" value="" name="nomeLivro" /> Genero:
			<input type="text" value="" name="genero" />
			<button type="submit" class="waves-effect waves-light btn-small">Adicionar</button>
		</form>
	</div>

		<table class="container">
		<thead>
			<tr>
				<th>Nome Livro</th>
				<th>Genero</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr class="container" th:each="livro : ${livros}">
				<td><span th:text="${livro.nomeLivro}"></span></td>
				<td><span th:text="${livro.genero}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="@{/deletarLivro(id = ${livro.id})}">Deletar</a></td>
			</tr>
		</tbody>
	</table>


	<h3 class="container">
		<a href="/eventos" class="waves-effect waves-light btn-small">Voltar</a>
	</h3>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
