<!DOCTYPE hmtl>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Library</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style/templateCss.css"/>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarEvento"
						class="waves-effect waves-light btn-small">Cadastro de Evento</a></li>
					<li><a href="badges.html">Components</a></li>
					<li><a href="collapsible.html">JavaScript</a></li>
				</ul>
			</div>
		</nav>
	</header>




		<h3 class="container"></h3>
		</br>
		<table class="container">
			<thead>
				<tr>
					<!-- th cabeçalho -->
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<!-- td coluna -->
				<tr th:each="evento : ${evento}">
					<td><a
						th:href="@{/detalhesEvento/{codigo}(codigo = ${evento.codigo}) }"><span
							th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a class="waves-effect waves-light btn-small"
						th:href="@{/deletar(codigo = ${evento.codigo}) }">Deletar</a></td>
				</tr>
			</tbody>

		</table>
		<h3 class="container"></h3>



		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>

<footer class="page-footer">
	<div class="container">
		<div class="row">
			<div class="col l6 s12">
				<h5 class="white-text">Veja autores</h5>
				<p class="grey-text text-lighten-4"> Lima Seint</p>
			</div>
			<div class="col l4 offset-l2 s12">
				<h5 class="white-text">Siga</h5>
				<ul>
					<li><a class="grey-text text-lighten-3" href="#!">Mais aqui</a></li>

				</ul>
			</div>
		</div>
	</div>
	<div class="footer-copyright">
		<div class="container">
			© 2021 Copyright <a class="grey-text text-lighten-4 right"
				href="#!">123s</a>
		</div>
	</div>
</footer>

</html>
